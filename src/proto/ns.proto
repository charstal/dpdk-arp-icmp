syntax = "proto3";

package ns;

service NetStats {
  rpc GetNetStats(Request) returns (Response) {}
}

message Request {}

message Response {
  string pci_id = 1;
  uint32 num_arp = 2;
  uint32 num_bcast_arp = 3;
  uint32 num_ipv4 = 4;
  uint32 num_ipv6 = 5;
  uint32 num_multicast = 6;
  map<string, ARPStats> arp_stats = 7;
}

message ARPStats {
  uint32 num_pkts = 1;
  uint32 rate = 2;
}
